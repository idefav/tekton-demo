---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-demo-deploy
  namespace: tekton-demo
secrets:
  - name: docker-auth
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-demo-deploy-binding
  namespace: tekton-demo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - kind: ServiceAccount
    name: tekton-demo-deploy
    namespace: tekton-demo